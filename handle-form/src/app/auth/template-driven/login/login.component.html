<!-- ngForm được cung cấp bởi angular -->
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel #email="ngModel" required email />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel #password="ngModel" required minlength="6"
        maxlength="100" />
    </div>

    <button class="button">Login</button>
  </div>
  <!-- Nếu có sử dụng #password="ngModel" (sẽ giúp chúng ta truy cập trực tiếp vào đối tượng password) thì cú pháp sẽ là form.form.controls['password'].touched -> password.touched -->
  @if (email.touched && email.dirty && email.invalid) {
  <p class="control-error">
    Invalid email address
  </p>
  }

  @if (password.touched && password.dirty && password.invalid) {
  <p class="control-error">
    Invalid password address
  </p>
  }
</form>
